<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li>用户管理</li>
		<li>角色列表</li>
	</ul>
</div>

<div class="rightinfo">

	<div class="tools">

		<form class="toolbar">
			<input name="" type="text" class="dfinput" id="pName" /> <input
				class="btn" type="submit" value="查询" ng-click="selectPerByName()">
		</form>

		<ul class="toolbar1">
			<li class="click" ng-click="addNewRole()"><a><span><img
						src="../images/t01.png" /></span>新建</a></li>
		</ul>

	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th>编号</th>
				<th>角色</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="role in roles">
				<td>{{$index + 1 }}</td>
				<td>{{role.role_name}}</td>
				<td><a href="#" class="tablelink">查看</a><a
					ng-click="editRoleBtn(this)" class="tablelink"> 修改</a><a
					href="#roleList" class="tablelink"
					ng-click="deleteRole(role.role_id)"> 删除</a></td>
			</tr>
		</tbody>
	</table>
	<div class="tcdPageCode">页码容器</div>

</div>

<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
</script>


<!-- 新建和修改模态框 -->

<div class="overlayer"></div>
<div class="tip" style="height: 200px;">
	<div class="tiptop">
		<span>用户设置</span><a></a>
		<!-- 这个a标签是模态框上的叉叉 -->
	</div>
	<!-- 任务具体内容 -->
	<div class="formbody">
		<form id="addRole-form" ng-submit="addRole()" class="hidden">
			<ul class="forminfo">
				<li><label>角色名称<b>*</b></label><input type="text"
					class="dfinput" ng-model="addingRole.role_name" id="mustInput" /></li>
			</ul>
			<!-- 按钮 -->
			<div class="tipbtn">
				<input name="" type="button" class="sure roleAdd" value="确定"
					ng-click="" />&nbsp; <input name="" type="button" class="cancel"
					value="取消" />
			</div>
		</form>

		<form id="editRole-form" class="hidden">

			<ul class="forminfo">
				<li><label>角色名称<b>*</b></label><input type="text"
					class="dfinput" ng-model="editRole.role_name" id="mustInput" /></li>
			</ul>
			<!-- 按钮 -->
			<div class="tipbtn">
				<input name="" type="button" class="sure roleEdit" value="确定"
					ng-click="" />&nbsp; <input name="" type="button" class="cancel"
					value="取消" />
			</div>
		</form>
	</div>
</div>
<!-- 新建和修改模态框完 -->
