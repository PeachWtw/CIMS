<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li>首页</li>
		<li>合同列表</li>
	</ul>
</div>

<div class="rightinfo">

	<div class="tools">

		<form class="toolbar">
			<input name="" type="text" class="dfinput" id="cName" /> <input
				class="btn" type="submit" value="查询" ng-click="selectConByName()">
		</form>

	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th>合同名称</th>
				<th>本公司编号</th>
				<th>合同状态</th>
				<th>工程阶段报警次数</th>
				<th>收款节点报警次数</th>
				<th>合同金额</th>
				<th>发票</th>
				<th>收据</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="con in contracts">
				<td><a class="underline" href="#contractInfo">{{con.cont_name}}</a></td>
				<td>{{con.cont_onum}}</td>
				<td>{{con.cont_state | conState}}</td>
				<td>{{con.cont_proalanum}}</td>
				<td>{{con.cont_payalanum}}</td>
				<td>{{con.cont_money}}</td>
				<td>
					<!-- <a href="#"
					class="tablelink">录发票</a> --> <a
					href="/CIMS/invoice/toBillMngInvoicePage.do#/invoiceList"
					class="tablelink" ng-click="getConId(con.cont_id)">详情</a>
				</td>
				<td><a
					href="/CIMS/invoice/toBillMngInvoicePage.do#/receiptList"
					class="tablelink" ng-click="getConId(con.cont_id)">详情</a></td>
			</tr>
		</tbody>
	</table>
	<div class="tcdPageCode">页码容器</div>

</div>
