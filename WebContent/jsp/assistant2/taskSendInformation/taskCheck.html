<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="#">首页</a></li>
		<li><a href="#">任务管理</a></li>
		<li><a href="#">查看任务</a></li>
	</ul>
</div>

<div class="formbody">
 <div class="formtitle"><span>任务信息</span></div>
	<ul class="forminfo">
	<li><label>任务类型</label>
		<input
			name="" type="text" class="dfinput" value="{{task.task_type | taskType}}" /></li>
		<li ng-switch-when="2"><input name="" type="text" class="dfinput"
			value="其他" /></li>
		</li>
		<li><label>接收人</label><input name="" type="text" class="dfinput"
			value={{task.receiver.user_name}} readonly /></li>
		<li><label>内容</label>
		<textarea name="" cols="" rows="" class="textinput" readonly
				ng-model="task.task_content" value={{task.task_name}}></textarea></li>
		<li><label>开始时间</label><input type="text" name="task_stime"
			id="task_stime" class="dfinput" readonly value={{stime}}></li>
		<li><label>截止时间</label><input type="text" name="task_etime"
			id="task_etime" class="dfinput" readonly value={{etime}}></li>
	</ul>
</div>
<br>
