<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="#">首页</a></li>
		<li><a href="#">任务管理</a></li>
		<li><a href="#">查看任务</a></li>
	</ul>
</div>

<div class="formbody">
	<ul class="forminfo">
		<li><label>任务类型</label> 
		<div>
				<div ng-switch={{task.task_type}}>
				<div ng-switch-when="0">普通任务</div>
				<div ng-switch-when="1">文书任务</div>
				<div ng-switch-when="2">其他</div>
				</div>	
	</li>
		<li><label>接收人</label><select name="tReceiver" class="dfselect" >
				<option  value={{task.receiver.user_id}}>
				<span>{{task.receiver.user_name}}</span>
				</option>
		</select></li>
		<li><label>内容</label><textarea name="" cols="" rows="" class="textinput" ng-model="task.task_content" value={{task.task_name}}></textarea></li>
		<li><label>开始</label><input type="date" name="task_stime" id="task_stime" ng-model="task.task_stime"></li>
		<li><label>截止</label><input type="date" name="task_etime" id="task_etime" ng-model="task.task_etime"></li>
		
		<li><label>&nbsp;</label><input type="button" class="btn" ng-click="addTask()"
			value="创建任务" /></li>
	</ul>
	{{task.task_type}}
	
</div>
<br>
<span>success!</span>
