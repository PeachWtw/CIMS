<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li>首页</li>
		<li>合同信息</li>
		<li>新建合同</li>
	</ul>
</div>
<!-- 录入合同基本信息 -->
<div class="formbody">
	<form ng-submit="addContract()">
	<div class="formtitle">
		<span>基本信息</span>
	</div>

	<ul class="forminfo">
		<li><label>乙方合同编号</label><input type="text" ng-model="contract.cont_onum"
			class="dfinput" /></li>
		<li><label>甲方合同编号</label><input type="text" ng-model="contract.cont_cnum"
			class="dfinput" /></li>
			<li><label>项目编码</label><input type="text" ng-model="contract.cont_pnum"
			class="dfinput" /></li>
		<li><label>是否立项</label> <select class="dfselect" ng-model="contract. cont_initiation">
				<option value="1">已立项</option>
				<option value="0">未立项</option>
		</select></li>
		<li><label>甲方联系人</label><input type="text" ng-model="contract.cont_cheader"
			class="dfinput" /></li>
		<li><label>联系方式</label><input type="text" ng-model="contract.cont_ctel"
			class="dfinput" /></li>
		<li><label>部门</label><input type="text" ng-model="contract.cont_cdept"
			class="dfinput" /></li>
		<li><label>&nbsp;</label><input type="submit" id="addContract" class="btn"
			value="创建合同" /></li>
	</ul>
	</form>
</div>
<!-- 录入合同基本信息完 -->
<!-- 录入文书任务 -->
<div class="formbody">
<form ng-submit="addTask1()">
	<div class="formtitle">
		<span>文书任务</span>
	</div>

	<ul class="forminfo">
		<li><label>执行人</label>
			<select class="dfselect" ng-model="task1.people">
				<option value="规划">规划</option>
				<option value="可行性">预可行性</option>
				<option value="可行性">可行性</option>
				<option value="施工图">施工图</option>
				<option value="评估">评估</option>
				<option value="其他">其他</option>
			</select></li>
		<li><label>子任务</label>
		<div class="div-checkbox"><input type="checkbox" value="打印" ng-true-value="true" ng-false-value="false" ng-model="task1.print" />打印印刷</div>
		<div class="div-checkbox"><input type="checkbox" value="查询" ng-true-value="true" ng-false-value="false" ng-model="task1.sign" />签字</div>
		<div class="div-checkbox"><input type="checkbox" value="邮寄" ng-true-value="true" ng-false-value="false" ng-model="task1.seal" />盖章</div>
		<div class="div-checkbox"><input type="checkbox" value="打印" ng-true-value="true" ng-false-value="false" ng-model="task1.post" />邮寄</div>
		<div class="div-checkbox"><input type="checkbox" value="打印" ng-true-value="true" ng-false-value="false" ng-model="task1.file" />归档</div>
		</li>		
		<li><label>备注</label><textarea ng-model="task1.note"
			class="textarea"></textarea></li>
		<li><label>&nbsp;</label><input type="submit" class="btn"
			value="提交" /></li>
	</ul>
	</form>
</div>
<!-- 录入文书任务完 -->
