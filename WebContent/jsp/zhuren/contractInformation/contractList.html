<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li>首页</li>
		<li>合同列表</li>
	</ul>
</div>

<div class="rightinfo">

	<div class="tools">

		<form class="toolbar">
			<input name="" type="text" class="dfinput" id="cName" /> <input
				class="btn" type="submit" value="查询" ng-click="selectConByName()">
		</form>

		<ul class="toolbar1">
			<li class="click"><a href="#/contractAdd"><span><img
						src="../images/t01.png" /></span>新建</a></li>
		</ul>

	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th>合同名称</th>
				<th>本公司编号</th>
				<th>合同状态</th>
				<th>工程阶段报警次数</th>
				<th>收款节点报警次数</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="con in contracts">
				<td><a class="underline" href="#contractDetail">{{con.cont_name}}</a></td>
				<td>{{con.cont_onum}}</td>
				<td>{{con.cont_state | conState}}</td>
				<td>{{con.cont_proalanum}}</td>
				<td>{{con.cont_payalanum}}</td>
				<td><a href="#" class="tablelink underline">查看</a><a href="#"
					class="tablelink underline"> 修改</a><a ng-click="deleteContract(this)" href="#contractList" class="tablelink underline"> 删除</a><label class="hidden">{{con.cont_id}}</label></td>
			</tr>
		</tbody>
	</table>


	<div class="tcdPageCode">
	页码容器
	</div>

</div>

<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
</script>
